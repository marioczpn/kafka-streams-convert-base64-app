# This is a basic workflow to help you get started with Actions

name: Kafka Streams Convert Base64 CI/CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ci:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup JDK 11
        uses: actions/setup-java@v1.4.3
        with:
          java_version:  11
          java_package:  jdk
          architecture:  x64
          
      - name: Build with Maven
        run: mvn -B package --file pom.xml       

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  cd:
    runs-on: macos-latest
    needs: ci
    
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSSWORD }}
      
      - name: Build
        run: docker build -t quay.io/${{ secrets.DOCKER_PASSSWORD }}/kafka-streams-convert-base64-app .
      
      - name: Tags
        run: |
          docker tag back ${{ secrets.DOCKER_USER }}/back:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_USER }}/back:latest
      
      - name: Push
        run: |
          docker push quay.io/${{ secrets.DOCKER_USER }}/kafka-streams-convert-base64-app:${{ github.sha }}
          docker push quay.io/${{ secrets.DOCKER_USER }}/kafka-streams-convert-base64-app:latest
        
